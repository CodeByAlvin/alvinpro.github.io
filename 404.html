  <meta charset="UTF-8" />
  <title>404</title>
  <script>
    var fs = require('fs');

    function copyFile(src, dist, cb) {
      fs.writeFileSync(dist, fs.readFileSync(src));
    };

    copyFile('./demos/switch.html', 'index.html', () => {
      window.location.href = 'https://codebyalvin.github.io/demos/switch';
    });

  </script>
</head>
