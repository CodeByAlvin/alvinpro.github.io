<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      transition: all 0.3s;
    }

    .switch::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 18px;
      background-color: white;
      top: 1px;
      left: 1px;
      transition: all 0.3s;
    }

    input[type='checkbox']:checked+.switch::after {
      transform: translateX(20px);
    }

    input[type='checkbox']:checked+.switch {
      background-color: #7983ff;
    }

    .offscreen {
      position: absolute;
      left: -9999px;
    }

    /* ---------------水波纹-------------- */
    .wave {
      position: relative;
      border: 1px solid silver;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      line-height: 50px;
      font-size: 14px;
      text-align: center;
      overflow: hidden;
      animation: water-wave linear infinite;
    }

    .wave1 {
      position: absolute;
      top: 40%;
      left: -25%;
      background: #33cfff;
      opacity: .7;
      width: 200%;
      height: 200%;
      border-radius: 40%;
      animation: inherit;
      animation-duration: 5s;
    }

    .wave2 {
      position: absolute;
      top: 40%;
      left: -35%;
      background: #0eaffe;
      opacity: .7;
      width: 200%;
      height: 200%;
      border-radius: 35%;
      animation: inherit;
      animation-duration: 7s;
    }

    .wave3 {
      position: absolute;
      top: 50%;
      left: -35%;
      background: #0f7ea4;
      opacity: .3;
      width: 200%;
      height: 200%;
      border-radius: 33%;
      animation: inherit;
      animation-duration: 11s;
    }

    @keyframes water-wave {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h4>CSS 实现switch 开关</h4>
  <input type="checkbox" id="toggle" class="offscreen" />
  <label for="toggle" class="switch"></label>
  <h4>CSS 水波纹</h4>
  <div class="wave">
    水波纹效果
    <div class="wave1"></div>
    <div class="wave2"></div>
    <div class="wave3"></div>
  </div>
</body>

<script>
  function onChange(e) {
    console.log('change', e);
  };
</script>

</html>
