<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .switch {
      width: 100px;
      height: 50px;
      border-radius: 30px;
      overflow: hidden;
      vertical-align: middle;
      position: relative;
      display: inline-block;
      background: #ccc;
      box-shadow: 0 0 1px #36a6d4;
      cursor: pointer;
    }

    .switch input {
      visibility: hidden;
    }

    .switch span {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 100%;
      background: #fff;
      width: 50%;
      height: 100%;
      transition: all linear 0.15s;
    }

    .switch span::before {
      position: absolute;
      top: 0;
      left: -100%;
      content: '';
      width: 200%;
      height: 100%;
      border-radius: 30px;
      background: #36a6d4;
    }

    .switch span::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #fff;
    }

    .switch input:checked+span {
      transform: translateX(100%);
    }

    .model {
      margin-top: 40px;
    }

    /* ---------------水波纹-------------- */
    .wave {
      position: relative;
      border: 1px solid silver;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      line-height: 50px;
      margin: 0 auto;
      font-size: 14px;
      text-align: center;
      overflow: hidden;
      animation: water-wave linear infinite;
    }

    .wave1 {
      position: absolute;
      top: 40%;
      left: -25%;
      background: #33cfff;
      opacity: .7;
      width: 200%;
      height: 200%;
      border-radius: 40%;
      animation: inherit;
      animation-duration: 5s;
    }

    .wave2 {
      position: absolute;
      top: 40%;
      left: -35%;
      background: #0eaffe;
      opacity: .7;
      width: 200%;
      height: 200%;
      border-radius: 35%;
      animation: inherit;
      animation-duration: 7s;
    }

    .wave3 {
      position: absolute;
      top: 50%;
      left: -35%;
      background: #0f7ea4;
      opacity: .3;
      width: 200%;
      height: 200%;
      border-radius: 33%;
      animation: inherit;
      animation-duration: 11s;
    }

    @keyframes water-wave {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h4>CSS 实现switch 开关</h4>
  <section class="model">
    <label class="switch">
      <input type="checkbox" onchange="onChange(event)">
      <span></span>
    </label>
  </section>
  <h4>CSS 水波纹</h4>
  <div class="wave">
    水波纹效果
    <div class="wave1"></div>
    <div class="wave2"></div>
    <div class="wave3"></div>
  </div>
</body>

<script>
  function onChange(e) {
    console.log('change', e);
  };
</script>

</html>
